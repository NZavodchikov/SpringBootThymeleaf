<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> First Name </th>
        <th> Second Name </th>
        <th> Last Name</th>
        <th> Age</th>
        <th> Salary</th>
        <th> Email</th>
        <th> Work</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${listusers.empty}">
        <td colspan="2"> No Users Available </td>
    </tr>
    <tr th:each="user : ${listusers}">
        <td><span th:text="${user.firstName}"> First NAme </span></td>
        <td><span th:text="${user.secondName}"> Middle Name </span></td>
        <td><span th:text="${user.lastName}"> Last Name </span></td>
        <td><span th:text="${user.age}"> Age </span></td>
        <td><span th:text="${user.salary}"> Salary </span></td>
        <td><span th:text="${user.email}"> Email </span></td>
        <td><span th:text="${user.work}"> Work </span></td>


    </tr>
    </tbody>
</table>
<br/>
<a href="/startPage">return to menu page</a>
</body>
</html>
