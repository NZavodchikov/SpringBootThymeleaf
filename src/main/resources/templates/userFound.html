<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>User  Found Successfully</h2>
<table>
    <thead>
    <tr>
        <th> First Name </th>
        <th> Second Name </th>
        <th> Last Name</th>
        <th> Age</th>
        <th> Salary</th>
        <th> Email</th>
        <th> Work</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span th:text="${foundUser.firstName}"> First NAme </span></td>
        <td><span th:text="${foundUser.secondName}"> Middle Name </span></td>
        <td><span th:text="${foundUser.lastName}"> Last Name </span></td>
        <td><span th:text="${foundUser.age}"> Age </span></td>
        <td><span th:text="${foundUser.salary}"> Salary </span></td>
        <td><span th:text="${foundUser.email}"> Email </span></td>
        <td><span th:text="${foundUser.work}"> Work </span></td>
    </tr>
    <tr>
        <td><span th:text="${userdata.browser}"> Browser </span></td>
        <td><span th:text="${userdata.date}"> Data </span></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/email}">Send mail</a>
<br/>
<a href="/startPage">return to menu page</a>

</body>
</html>
